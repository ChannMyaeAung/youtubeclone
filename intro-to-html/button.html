<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>

    <button class="uber-button">
        Request now
    </button>

    <br>

    <button class="amazon-button">
        Add to Cart
    </button>

    <button class="github-button">
        Sign up
    </button>

    <br>
    <div class="bootstrap">
        <button class="bootstrap-button-1">
            Get started
        </button>
    
        <button class="bootstrap-button-2">
            Download
        </button>
    </div>

    <br>

    <div class="LinkedIn">
        <button class="apply-button">
            Apply on company website
        </button>

        <button class="save-button">
            Save
        </button>
    </div>
    
    <div class="challenge-exercise">
        <a href="#" class="amazon-link">Back to Amazon</a>
        <h1 class="challenge-header">Nike Black Running Shoes</h1>
        <p class="challenge-price">
            $39 - in stock.
        </p>

        <p class="challenge-info">
            Free delivery tomorrow.
        </p>

        <button class="add-button">
            Add to Cart
        </button>

        <button class="buy-button">
            Buy now
        </button>
    </div>

    <div class="CSS-BoxModel">
        <button class="back-button">Back</button>
        <a href="#" class="search-result">1</a>
        <a href="#" class="search-result">2</a>
        <a href="#" class="search-result">3</a>
        <a href="#" class="search-result">4</a>
        <a href="#" class="search-result">5</a>
        <button class="next-button">Next</button>
    </div>

    <div>
        <button class="stretch">
            Stretch
        </button>
    </div>

    <div class="fourth-exercises">
        <button class="shadow-threeD">
            Shadow
        </button>

        <div class="three-buttons">
            <button class="one">
                One
            </button>
            
            <button class="one">
                Two
            </button>
    
            <button class="one">
                Three
            </button>
        </div>
    </div>

    <div class="tweet">
        <div class="profile-picture-column">
            <img 
                src="./img-to-practice/cat.jpg" 
                alt=""
                class="profile-picture"
            >
        </div>

        <div class="tweet-column">
            <div class="tweet-header">
                <div class="tweet-author">supersimple.dev</div>
                <div class="tweet-author-handle">@SuperSimpleDev</div>
            </div>

            <div class="tweet-content">
                What is backend web development? A complete
                overview. New video is up!
            </div>

            <div class="video-preview">
                <div class="thumbnail-column"></div>
                <div class="video-info-column">
                    <div class="video-website">youtube.com</div>
                    <div class="video-title">
                        Backend web development - a complete overview (2022)
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
